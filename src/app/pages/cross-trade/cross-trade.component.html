<div class="toolbar">
  <div class="left">
    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate" />
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate" />
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="show()">Show</button>
  </div>
  <div class="right">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" (ngModelChange)="onSearchChange($event)" />
    </mat-form-field>
    <button mat-icon-button title="Export CSV" (click)="exportCsv()">
      <mat-icon>table_view</mat-icon>
    </button>
    <button mat-icon-button title="Export PDF" (click)="exportPdf()">
      <mat-icon>picture_as_pdf</mat-icon>
    </button>
  </div>
</div>

<mat-tab-group class="grid-tabs" (selectedIndexChange)="onTabChange($event)">
  <mat-tab label="Summary">
    <ng-template matTabContent>
      <div class="tab-content">
        <div class="grid-wrapper">
          <ag-grid-angular
            class="ag-theme-alpine full-grid"
            [gridOptions]="summaryGridOptions"
            (gridReady)="onSummaryGridReady($event)"
          ></ag-grid-angular>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Detail">
    <ng-template matTabContent>
      <div class="tab-content">
        <div class="grid-wrapper">
          <ag-grid-angular
            class="ag-theme-alpine full-grid"
            [gridOptions]="detailGridOptions"
            (gridReady)="onDetailGridReady($event)"
          ></ag-grid-angular>
        </div>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
