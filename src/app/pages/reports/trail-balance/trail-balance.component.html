<form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="row wrap mb-0" class="user-form trail-balance-report">
  <div fxLayout="row wrap" fxLayoutGap="11" fxLayoutAlign="start" class="w-100">
    <div fxFlex="none">
      <mat-form-field appearance="outline" class="date-picker">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="fromPicker" formControlName="fromDate" />
        <mat-datepicker-toggle matIconSuffix [for]="fromPicker"></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
        <mat-hint>DD/MM/YYYY</mat-hint>
      </mat-form-field>
    </div>
    <div fxFlex="none">
      <mat-form-field appearance="outline" class="date-picker">
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="toPicker" formControlName="toDate" />
        <mat-datepicker-toggle matIconSuffix [for]="toPicker"></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
        <mat-hint>DD/MM/YYYY</mat-hint>
      </mat-form-field>
    </div>
    <div fxFlex="none">
      <mat-form-field appearance="outline">
        <mat-label>Vou Type</mat-label>
        <mat-select formControlName="vouType">
          <mat-option value="">None</mat-option>
          <mat-option *ngFor="let v of vouTypeOptions" [value]="v.value">{{v.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxFlex="none">
      <mat-form-field appearance="outline">
        <mat-label>Branch</mat-label>
        <mat-select formControlName="branch">
          <mat-option value="">None</mat-option>
          <mat-option *ngFor="let b of branchDDLList" [value]="b.code || b.id || b.value">{{ b.name || b.branchName || b.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxFlex="none">
      <mat-checkbox formControlName="includeOpBal">Include Op Bal</mat-checkbox>
    </div>
    <div fxFlex="none">
      <button mat-raised-button color="primary" type="submit">Show</button>
    </div>
    <div fxFlex="none">
      <div class="btn-block">
        <button class="export-btn" (click)="downloadAsPDF()">
          <img src="img/pdf.png" alt="" />
        </button>
        <button class="export-btn" (click)="onBtnExportCsv()">
          <img src="img/csv.png" alt="" />
        </button>
      </div>
    </div>
  </div>  
</form>

<div class="grid-wrapper">
  <ag-grid-angular
    class="ag-theme-alpine full-grid bill-summary-table"
    [rowData]="gridDataList"
    [pinnedBottomRowData]="pinnedBottomRowData"
    [pagination]="true"
    [rowHeight]="31"
    [columnDefs]="columnDefs"
    [defaultColDef]="agGridOptions.defaultColDef"
    [gridOptions]="agGridOptions"
    (filterChanged)="updateTotals()"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
