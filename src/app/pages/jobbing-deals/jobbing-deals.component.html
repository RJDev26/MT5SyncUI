<div class="toolbar">
  <div class="left">
    <label>
      Interval:
      <input
        type="number"
        [(ngModel)]="intervalMinutes"
        (change)="onIntervalChange()"
      />
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="autoRefresh" (change)="onAutoRefreshChange()" />
      Auto Update
    </label>
  </div>
  <div class="right">
    <input
      type="text"
      placeholder="Search..."
      (input)="onFilterTextBoxChanged($event)"
    />
    <button class="icon-btn" title="Export CSV" (click)="exportCsv()">
      <span class="material-icons">table_view</span>
    </button>
    <button class="icon-btn" title="Export PDF" (click)="exportPdf()">
      <span class="material-icons">picture_as_pdf</span>
    </button>
  </div>
</div>
<div class="grid-wrapper">
  <ag-grid-angular
    class="ag-theme-alpine full-grid"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
