<div class="toolbar">
  <div class="left">
    <label>
      Date:
      <input type="date" [(ngModel)]="selectedDate" (change)="onDateChange()" />
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="autoRefresh" (change)="onAutoRefreshChange()" />
      Auto Update
    </label>
    <span class="info">
      Last: {{ lastMaxTime ? (lastMaxTime | date: 'short') : '-' }}
    </span>
    <span class="info">Rows: {{ rowCount }}</span>
  </div>
  <div class="right">
    <input
      type="text"
      placeholder="Search..."
      (input)="onFilterTextBoxChanged($event)"
    />
  </div>
</div>
<div class="grid-wrapper">
  <ag-grid-angular
    class="ag-theme-alpine full-grid"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
