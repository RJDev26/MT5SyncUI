<label class="mb-2 block">
  Date:
  <input type="date" [(ngModel)]="selectedDate" (change)="onDateChange()" />
</label>
<label class="mb-2 block">
  <input type="checkbox" [(ngModel)]="autoRefresh" (change)="onAutoRefreshChange()" />
  Auto Update
</label>
<div class="grid-wrapper">
  <ag-grid-angular
    class="ag-theme-alpine full-grid"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
